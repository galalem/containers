name: Build & Push Images

on:
  workflow_dispatch:
    inputs:
      container:
        type: choice
        required: true
        description: What image you want to build?
        options: 
        - laravel
        - nginx
      tags:
        required: true

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - 
        name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5.7.0
        with:
          images: galalem/${{ github.event.inputs.container }}
          tags: ${{ join(fromJson(format('["{0}"]', replace(format('type=raw,value={0}', github.event.inputs.tags), ',', '","type=raw,value='))), '\n') }}
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./galalem/${{ github.event.inputs.container }}
          tags: |
            ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
          provenance: true
          sbom: true
